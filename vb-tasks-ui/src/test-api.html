<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <button onclick="testProxiedAPI()">Test Proxied API</button>
    <div id="result"></div>

    <script>
        async function testDirectAPI() {
            try {
                const response = await fetch('https://localhost:44303/api/tasks');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Direct API Error: ' + error.message;
            }
        }

        async function testProxiedAPI() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Proxied API Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
